<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Optimized Title and Meta Tags -->
    <title>AI News Through AI | Personalized AI Industry Updates & Learning Hub</title>
    <meta name="description" content="Get personalized AI news, events, and learning resources curated by AI. Daily digest of artificial intelligence breakthroughs, conferences, courses, and industry insights." />
    <meta name="keywords" content="AI news, artificial intelligence, machine learning, AI events, AI courses, AI conferences, AI learning, tech news, AI industry updates, personalized news" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AI News Through AI | Personalized AI Industry Updates" />
    <meta property="og:description" content="Get personalized AI news, events, and learning resources curated by AI. Daily digest of artificial intelligence breakthroughs and industry insights." />
    <meta property="og:url" content="https://ai-news-digest.com" />
    <meta property="og:site_name" content="AI News Through AI" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI News Through AI | Personalized AI Industry Updates" />
    <meta name="twitter:description" content="Get personalized AI news, events, and learning resources curated by AI." />
    
    <!-- Additional SEO -->
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="language" content="English" />
    <meta name="author" content="AI News Through AI" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AI News" />
    
    <!-- Performance and Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://ai-news-digest.com" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://pagead2.googlesyndication.com" />
    <link rel="dns-prefetch" href="//www.googletagmanager.com" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Structured Data for Search Engines -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "AI News Through AI",
      "alternateName": "AI News Digest",
      "url": "https://ai-news-digest.com",
      "description": "Personalized AI news, events, and learning resources curated by artificial intelligence",
      "publisher": {
        "@type": "Organization",
        "name": "AI News Through AI"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://ai-news-digest.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "sameAs": [],
      "audience": {
        "@type": "Audience",
        "audienceType": "AI professionals, researchers, students, and enthusiasts"
      },
      "about": {
        "@type": "Thing",
        "name": "Artificial Intelligence News and Learning"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
